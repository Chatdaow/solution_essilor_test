  <div class="container">
    <h1>Contact</h1>
    <hr>
	<form id="form">
		<label for="firstname"><b>First Name</b></label>
		<input type="text" placeholder="First Name" name="firstname" required>

		<label for="lastname"><b>Last Name</b></label>
		<input type="text" placeholder="Last Name" name="lastname" required>
		
		<label for="email"><b>E-mail</b></label>
		<input type="text" placeholder="Enter E-mail" name="email" required>

		<label for="jobrole"><b>Job Role</b></label>
		<select id="jobrole" name="jobrole">
		  <option value="1">Engineer</option>
		  <option value="2">Manager</option>
		  <option value="3">Developer</option>
		</select>
		<label for="telephone"><b>Telephone</b></label>
		<input type="text" placeholder="Enter telephone" name="telephone" required>
	</form>
    <hr>
	<button type="submit" class="registerbtn" onclick="info()">Submit</button>

 <script>
function responsive() {
    var x = document.getElementById("header");
    if (x.className === "topnav") {
        x.className += " responsive";
    } 
	else {
        x.className = "topnav";
    }
}
function info() {
    var x = document.getElementById("form");
	out = "";
	for (var i = 0; i < x.length; i++) {
			if(x.elements[i].value == "") {
			 alert("Please fill all information.")
			 return 0;
			}
			out += x.elements[i].name+":"+x.elements[i].value;
				out += " ";
	}
    alert(out);
}
</script>
